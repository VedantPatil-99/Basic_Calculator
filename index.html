<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Calculator_512.png">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles_reduced.css">
        <link rel="stylesheet" href="media_queries_reduced.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="functions">
                <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                <span>Calculator</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="display">0</div>
            <div class="btn-container">
                <div class="item operations">AC</div>
                <div class="item operations">%</div>
                <div class="item operations">DEL</div>
                <div class="item operations">รท</div>
                <div class="item numbers">7</div>
                <div class="item numbers">8</div>
                <div class="item numbers">9</div>
                <div class="item operations">*</div>
                <div class="item numbers">4</div>
                <div class="item numbers">5</div>
                <div class="item numbers">6</div>
                <div class="item operations">-</div>
                <div class="item numbers">1</div>
                <div class="item numbers">2</div>
                <div class="item numbers">3</div>
                <div class="item operations">+</div>
                <div class="item numbers">00</div>
                <div class="item numbers">0</div>
                <div class="item numbers">.</div>
                <div class="item equal operations">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
